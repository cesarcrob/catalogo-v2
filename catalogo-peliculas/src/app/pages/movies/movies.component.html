<section id="catalogo" class="container my-5">
    <!-- Título del catálogo de películas -->
    <h2 class="text-center mb-4" style="font-weight: bold; color: #6D38E0;">
        CATÁLOGO DE PELÍCULAS
    </h2>
    
    <div class="row">
        <!-- Itera sobre cada película en el array 'movies' -->
        <div *ngFor="let movie of movies" class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm border-light d-flex flex-column" style="height: 100%;">
                <!-- Imagen de la película -->
                <img [src]="movie.cover" class="card-img-top" alt="{{ movie.title }}" style="height: 400px; object-fit: cover;" />
                
                <div class="card-body d-flex flex-column flex-grow-1">
                    <!-- Título de la película -->
                    <h5 class="card-title font-weight-bold text-center">{{ movie.title }}</h5>
                    
                    <!-- Sinopsis de la película -->
                    <p class="card-text" style="font-size: 0.85rem;">
                        <strong>Sinopsis:</strong> {{ movie.synopsis }}...
                    </p>
                    
                    <!-- Año de la película -->
                    <p class="text-muted" style="font-size: 0.85rem;">
                        <strong>Año:</strong> {{ movie.year }}
                    </p>
                    
                    <div class="mt-auto text-center">
                        <!-- Botón para ver más detalles de la película -->
                        <a [routerLink]="['/movie', movie.id]" class="btn" style="background-color: #6D38E0; color: white; font-weight: bold; width: 100%;">
                            Ver Más
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón Agregar Película -->
    <div class="d-flex justify-content-center mt-4">
        <button routerLink="/add-movie" class="btn" style="background-color: #2F1861; color: white; font-weight: bold; padding: 12px 30px; font-size: 1rem;">
            Agregar Película
        </button>
    </div>
</section>
