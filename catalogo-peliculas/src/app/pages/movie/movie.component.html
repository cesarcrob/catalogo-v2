<div class="container bg-light shadow-lg rounded-3 p-4 my-5">
  <div class="row g-4 align-items-start">
    <!-- Columna de la imagen de la película -->
    <div class="col-md-4 text-center">
      <img
        [src]="movie.cover"
        alt="{{ movie.title }}"
        class="img-fluid rounded-2 shadow-sm"
        style="max-height: 350px; object-fit: cover"
      />
    </div>
    <!-- Columna de la información de la película -->
    <div class="col-md-8">
      <h2 class="fw-bold mb-4 text-uppercase" style="color: #6D38E0">
        {{ movie.title }}
      </h2>
      <p class="text-muted">
        <strong>Sinopsis:</strong> {{ movie.synopsis }}
      </p>
      <p class="text-muted">
        <strong>Año:</strong> {{ movie.year }}
      </p>
      <div>
        <button 
          class="btn text-uppercase fw-bold mt-3 px-4 py-2"
          style="background-color: #2F1861; color: white; margin-right: 15px;"
          (click)="editar()"
        >
          Editar
        </button>
        <button 
          class="btn text-uppercase fw-bold mt-3 px-4 py-2"
          style="background-color: #DD3A3A; color: white; margin-right: 15px;"
          (click)="confirmDelete()"
        >
          Eliminar
        </button>
        <a
          href="/movies"
          class="btn text-uppercase fw-bold mt-3 px-4 py-2"
          style="background-color: #6D38E0; color: white"
        >
          Volver al Catálogo
        </a>
      </div>
    </div>
  </div>
</div>
